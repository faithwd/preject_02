<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // BOM浏览器对象模型，它提供了独立于内容为与浏览器窗口进行交互的对象，其核心时window
        // BOM有一系列相关的对象构成，并且每个对象都提供了很多方法和属性
        // BOM缺乏标准，javaaScript语法的标准化组织是ECMA，DOM的标准化组织是W3C，BOM最初是Netscape浏览器标准的一部分
        // DOM 文档对象模型
        // DOM就是把文档当做一个对象来看待
        // DOM主要学习的是操作页面元素
        // DOM是W3C标准规范

        // BOM 浏览器对象模型
        // 把浏览器当做一个对象来看待
        // BOM的顶级对象是window
        // BOM学习的是浏览器窗口交互的一些对象
        // BOM是浏览器厂商在各自浏览上定义，兼容性较差

        //window对象是浏览器的顶级对象
        // 它是JS访问浏览器窗口的一个接口
        // 它是一个全局对象，定义在全局作用域中的变量，函数都会变成window对象的属性和方法
        // 在调用时可以省略window
        console.dir(window);
    </script>
</body>

</html>
